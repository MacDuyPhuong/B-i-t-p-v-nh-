<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bài 13 CSS_Phần 1</title>
	<link rel="stylesheet" type="text/css" href="Bai 13.css">
</head>
<body>
	<div class="container">
		<form class="form-html">
			<div class="logo">
				<center>
					<h1>Survey Form</h1>
				</center>
			</div>
			<div class="let-us">
				<center>
					<p>Let us how we can improve freeCodeCamp</p>
				</center>
			</div>
			<center>
				<table class="table">
					<tr>
						<td class="sat">*Name:</td>
						<td class="cach">
							<input type="text" value="Enter your name">
						</td>
					</tr>
					<tr>
						<td class="sat">*Email:</td>
						<td class="cach">
							<input type="text" value="Enter your Email">
						</td>
					</tr>
					<tr>
						<td class="sat">*Age:</td>
						<td class="cach">
							<input type="text" value="Age">
						</td>
					</tr>
					<tr>
						<td>Which option best describes your current role: </td>
						<td class="cach">
							<select>
								<option>Student</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="sat">
							<p>How like is that you would reccommend</p>
							<p>freeCodeCamp to a friend?</p>
						</td>
						<td class="cach">
							<input type="radio"> Definitely <br/>
							<input type="radio"> Maybe <br/>
							<input type="radio"> Not sure
						</td>
					</tr>
				</table>
			</center>
		</form>
	</div>
</body>
</html>
